replicaCount: 1

image:
  repository: netdata/netdata
  tag: v1.14.0
  pullPolicy: Always

sysctlImage:
  enabled: false
  repository: alpine
  tag: latest
  pullPolicy: Always
  command: []

service:
  type: ClusterIP
  port: 19999

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - netdata.k8s.local
#  tls:
#    - secretName: netdata-tls
#      hosts:
#        - netdata.k8s.local

rbac:
  create: true

serviceAccount:
  create: true
  name: netdata


master:
  resources: {}
    # limits:
    #  cpu: 4
    #  memory: 4096Mi
    # requests:
    #  cpu: 4
    #  memory: 4096Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env: {}

  database:
    storageclass: "standard"
    volumesize: 2Gi

  alarms:
    storageclass: "standard"
    volumesize: 100Mi

  # stream.conf
  stream_config: |-
    [11111111-2222-3333-4444-555555555555]
      enabled = yes
      history = 3600
      default memory mode = save
      health enabled by default = auto
      allow from = *
    

  # netdata.conf
  netdata_config: |-
    [global]
      memory mode = save
      bind to = 0.0.0.0:19999
    [plugins]
      cgroups = no
      tc = no
      enable running new plugins = no
      check for new plugins every = 72000
      python.d = no
      charts.d = no
      go.d = no
      node.d = no
      apps = yes
    

  # health_alarm_notify.conf
  health_config: |-
    SEND_EMAIL="NO"
    SEND_SLACK="YES"
    SLACK_WEBHOOK_URL=""
    DEFAULT_RECIPIENT_SLACK=""
    role_recipients_slack[sysadmin]="${DEFAULT_RECIPIENT_SLACK}"
    role_recipients_slack[domainadmin]="${DEFAULT_RECIPIENT_SLACK}"
    role_recipients_slack[dba]="${DEFAULT_RECIPIENT_SLACK}"
    role_recipients_slack[webmaster]="${DEFAULT_RECIPIENT_SLACK}"
    role_recipients_slack[proxyadmin]="${DEFAULT_RECIPIENT_SLACK}"
    role_recipients_slack[sitemgr]="${DEFAULT_RECIPIENT_SLACK}"
    

slave:
  resources: {}
    # limits:
    #  cpu: 4
    #  memory: 4096Mi
    # requests:
    #  cpu: 4
    #  memory: 4096Mi

  nodeSelector: {}

  tolerations:
    - operator: Exists
      effect: NoSchedule

  affinity: {}

  # netdata.conf
  netdata_config: |-
    [global]
      memory mode = none
    [health]
      enabled = no
    

  # stream.conf
  stream_config: |-
    [stream]
      enabled = yes
      destination = netdata:19999
      api key = 11111111-2222-3333-4444-555555555555
      timeout seconds = 60
      buffer size bytes = 1048576
      reconnect delay seconds = 5
      initial clock resync iterations = 60
      

  # go.d/coredns.conf
  coredns_config: |-
    update_every: 1
    autodetection_retry: 0
    jobs:
      - url: http://127.0.0.1:9153/metrics
      

  # go.d/k8s_kubelet.conf
  kubelet_config: |-
    update_every: 1
    autodetection_retry: 0
    jobs:
      - url: http://127.0.0.1:10255/metrics
      

  # go.d/k8s_kubeproxy.conf
  kubeproxy_config: |-
    update_every: 1
    autodetection_retry: 0
    jobs:
      - url: http://127.0.0.1:10249/metrics
      

  env: {}

