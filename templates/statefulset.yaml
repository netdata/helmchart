apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ template "netdata.name" . }}-master
  labels:
    app: {{ template "netdata.name" . }}
    chart: {{ template "netdata.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: master
spec:
  replicas: {{ .Values.replicaCount }}
  volumeClaimTemplates:
    - metadata:
        name: database
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.master.alarms.storageclass }}
        resources:
          requests:
            storage: {{ .Values.master.database.volumesize }}
    - metadata:
        name: alarms
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.master.alarms.storageclass }}
        resources:
          requests:
            storage: {{ .Values.master.alarms.volumesize }}
  selector:
    matchLabels:
      app: {{ template "netdata.name" . }}
      release: {{ .Release.Name }}
      role: master
  template:
    metadata:
      labels:
        app: {{ template "netdata.name" . }}
        release: {{ .Release.Name }}
        role: master
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
        fsGroup: 201
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","python -c 'import uuid; import socket; print(uuid.uuid3(uuid.NAMESPACE_DNS, socket.gethostname()))' > /var/lib/netdata/registry/netdata.public.unique.id"]
            preStop:
              exec:
                command: ["/bin/sh","-c","killall netdata; while killall -0 netdata; do sleep 1; done"] 
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/info
              port: http
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/info
              port: http
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/netdata/netdata.conf
              subPath: netdata.conf
            - name: stream
              mountPath: /etc/netdata/stream.conf
              subPath: stream.conf
            - name: health
              mountPath: /etc/netdata/health_alarm_notify.conf
              subPath: health_alarm_notify.conf
            - name: alarms-example
              mountPath: /etc/netdata/health.d/example.conf
              subPath: example.conf
            - name: database
              mountPath: /var/cache/netdata
            - name: alarms
              mountPath: /var/lib/netdata
          resources:
{{ toYaml .Values.master.resources | indent 12 }}
    {{- with .Values.master.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.master.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.master.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- range $key, $value := .Values.master.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: netdata-conf-master
            items:
              - key: netdata.conf
                path: netdata.conf
        - name: stream
          configMap:
            name: netdata-conf-master
            items:
              - key: stream.conf
                path: stream.conf
        - name: health
          configMap:
            name: netdata-conf-master
            items:
              - key: health_alarm_notify.conf
                path: health_alarm_notify.conf
        - name: alarms-example
          configMap:
            name: netdata-conf-master
            items:
              - key: example.conf
                path: example.conf
